<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency - Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Travel Dreams</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Gallery</h2>
            
            <div class="layout-toggle">
                <button id="grid-btn" class="active">Grid View</button>
                <button id="list-btn">List View</button>
            </div>
            
            <div class="gallery-container grid-layout" id="gallery-container">
                <!-- Gallery items will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal for enlarged images -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption" class="modal-caption"></div>
    </div>

    <footer>
        <p>&copy; 2025 Travel Dreams. All Rights Reserved.</p>
    </footer>

    <script>
        // Gallery data
        const galleryItems = [
            {
                id: 1,
                thumbnail: "https://media.istockphoto.com/id/517599616/photo/panorama-view-of-oeschinensee-on-bernese-oberla.jpg?s=612x612&w=0&k=20&c=PkX0ebgjcsBK4_dnDGClLGspqI4bUZqGB-qUyBnoyIo=",
                large: "https://media.istockphoto.com/id/517599616/photo/panorama-view-of-oeschinensee-on-bernese-oberla.jpg?s=1024x1024&w=0&k=20&c=PkX0ebgjcsBK4_dnDGClLGspqI4bUZqGB-qUyBnoyIo=",
                alt: "Swiss Alps",
                caption: "Majestic Swiss Alps"
            },
            {
                id: 2,
                thumbnail: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPHeMim0RcSLMKVdVHigcOUg5RPWPHHi1STQ&s",
                large: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                alt: "Maui",
                caption: "Stunning beaches of Maui"
            },
            {
                id: 3,
                thumbnail: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_kxcKLcow9WNhLNTUfYarasykFQfL0i9FvA&s",
                large: "https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                alt: "Sahara Desert",
                caption: "Sunset over the Sahara Desert"
            },
            {
                id: 4,
                thumbnail: "https://www.neverendingvoyage.com/wp-content/uploads/2019/09/kyoto-japan-26.jpg",
                large: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                alt: "Kyoto",
                caption: "Historic streets of Kyoto"
            },
            {
                id: 5,
                thumbnail: "https://images.unsplash.com/photo-1502602898536-47ad22581b52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
                large: "https://images.unsplash.com/photo-1502602898536-47ad22581b52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                alt: "Paris",
                caption: "Eiffel Tower in Paris"
            },
            {
                id: 6,
                thumbnail: "https://images.unsplash.com/photo-1537953773345-d172ccf13cf1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
                large: "https://images.unsplash.com/photo-1537953773345-d172ccf13cf1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                alt: "Bali",
                caption: "Beautiful temples of Bali"
            }
        ];

        // Function to render gallery items
        function renderGallery(layout = 'grid') {
            const container = document.getElementById('gallery-container');
            container.className = `gallery-container ${layout}-layout`;
            
            let galleryHTML = '';
            
            // Loop through gallery items and create HTML
            galleryItems.forEach(item => {
                galleryHTML += `
                    <figure class="gallery-item" data-id="${item.id}">
                        <img src="${item.thumbnail}" 
                             alt="${item.alt}" 
                             data-large="${item.large}"
                             data-caption="${item.caption}">
                        <figcaption>${item.caption}</figcaption>
                    </figure>
                `;
            });
            
            container.innerHTML = galleryHTML;
            
            // Add click event listeners to gallery items
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function() {
                    openModal(this);
                });
            });
        }

        // Function to open modal with large image
        function openModal(galleryItem) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const captionText = document.getElementById('modal-caption');
            
            // Get data attributes
            const largeImage = galleryItem.querySelector('img').getAttribute('data-large');
            const caption = galleryItem.querySelector('img').getAttribute('data-caption');
            
            // Set modal content
            modalImg.src = largeImage;
            modalImg.alt = galleryItem.querySelector('img').alt;
            captionText.textContent = caption;
            
            // Display modal
            modal.style.display = 'block';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation highlight
            const currentPage = window.location.pathname.split('/').pop() || 'gallery.html';
            const navLinks = document.querySelectorAll('header nav a');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
            
            // Render gallery
            renderGallery();
            
            // Layout toggle functionality
            document.getElementById('grid-btn').addEventListener('click', function() {
                document.getElementById('grid-btn').classList.add('active');
                document.getElementById('list-btn').classList.remove('active');
                renderGallery('grid');
            });
            
            document.getElementById('list-btn').addEventListener('click', function() {
                document.getElementById('list-btn').classList.add('active');
                document.getElementById('grid-btn').classList.remove('active');
                renderGallery('list');
            });
            
            // Modal close functionality
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // Close modal when clicking outside the image
            document.getElementById('image-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
